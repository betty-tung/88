<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>抽取號碼</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        h1 {
            margin-bottom: 20px;
        }

        #number {
            font-size: 48px;
            margin: 20px;
        }

        button {
            padding: 10px 20px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>1到35抽號碼</h1>
    <div id="number">--</div>
    <button onclick="drawNumber()">抽取號碼</button>

    <script>
        function drawNumber() {
            const min = 1;
            const max = 35;
            const number = Math.floor(Math.random() * (max - min + 1)) + min;
            document.getElementById("number").innerText = number;
        }
    </script>
</body>
</html>
